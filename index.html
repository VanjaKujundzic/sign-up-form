<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="logo">
            <span>Welcome</span>
        </div>
    </div>
    <div class="form-section">
        <div class="headings">
            <h2>This is not a real online service! 
                This is only an exercise for creating sign up forms. 
            </h2>
            <p>testing out the branch feature</p>
        </div>
        <div class="form-container">
            <form action="#" method="get">
                <fieldset class="inputs">
                    <legend>Your information</legend>
                    <div class="form-row">
                        <p> 
                            <label for="name">FIRST NAME:</label>
                            <br>
                            <input type="text" name="user_name" id="name" required>
                        </p>
            
                        <p>
                            <label for="lastname">LAST NAME:</label>
                            <br>
                            <input type="text" name="user_lastname" id="lastname" required>
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="email">*EMAIL:</label>
                            <br>
                            <input type="email" name="user_mail" id="email" required>
                        </p>
                        <p>
                            <label for="number">PHONE NUMBER:</label>  
                            <br>                     
                            <input type="tel" name="user_num" id="number" minlength="9" placeholder="xxx-xxx-xxx">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="password">*PASSWORD:</label>
                            <br>
                            <input type="password" name="user_pwd" id="password" minlength="4" maxlength="12" required>
                        </p>
                        <p>
                            <label for="password">CONFIRM PASSWORD:</label>
                            <br>
                            <input type="password" name="user_pwd" id="password" minlength="4" maxlength="12" required>
                        </p>
                    </div>
                
                </fieldset>
                
            </form>
        </div>
        <button type="submit">Create account</button>
        <span>Already have an account? <a href="#">Log in</a></span>


    </div>
</body>
</html>
